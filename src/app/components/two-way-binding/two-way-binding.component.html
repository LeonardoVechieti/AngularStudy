<div class="class">
  <h2>Two Way Binding</h2>
    <form>
        <input 
            type="text" 
            [(ngModel)]="name"
            name="name"
            placeholder="Enter your name"
        >
        <button (click)="name=''">Clear</button>
        <p>{{ name }}</p>
    </form>
</div>
